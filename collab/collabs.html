<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndrewFCC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<header>
    <div class="header-left">
        <h1>AndrewFCC</h1>
    </div>
    <nav class="header-right">
        <a href="\index.html">Home</a>
        <a href="\music\music.html">Songs</a>
        <a href="\collab\collabs.html">Collaborations</a>
        <a href="\wk\Index.html">Guides (wip)</a>
    </nav>
</header>
    <div class="container">
        <h1>AndrewFCC - Collabs</h1>
        <p class="textd">Join the discord to make a request! <a href="https://discord.gg/7eK5hyCcdH"><i class="fa-brands fa-discord"></i></a></p>
        <input type="text" id="search" placeholder="Search by song title or artist..." />

        <div class="filters">
            <div class="filter-group">
                <h3>Filter by Status:</h3>
                <label><input type="checkbox" class="status-checkbox" value="Open"> Open</label>
                <label><input type="checkbox" class="status-checkbox" value="Closed"> Closed</label>
                <label><input type="checkbox" class="status-checkbox" value="Finished"> Finished</label>
            </div>
        
            <div class="filter-group">
                <h3>Filter by Genre:</h3>
                <label><input type="checkbox" class="genre-checkbox" value="Hardcore"> Hardcore</label>
                <label><input type="checkbox" class="genre-checkbox" value="Electronic"> Electronic</label>
                <label><input type="checkbox" class="genre-checkbox" value="Pop"> Pop</label>
                <label><input type="checkbox" class="genre-checkbox" value="Hip-Hop"> Hip-Hop</label>
                <label><input type="checkbox" class="genre-checkbox" value="Latin"> Latin</label>
            </div>        

            <button id="clear-filters">Clear Filters</button>
        </div>

        <div id="collab-list" class="collab-list"></div>
    </div>
</body>
</html>
