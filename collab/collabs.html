<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndrewFCC - Collaborations</title>
    <link rel="stylesheet" href="collabs.css">
</head>
<body>
    <header>
        <h1>AndrewFCC - Collaborations</h1>
    </header>
    <main>
        <section id="filters">
            <select id="genreFilter">
                <option value="all">All Genres</option>
                <option value="HARDCORE">Hardcore</option>
                <option value="HIP-HOP">Hip-Hop</option>
                <option value="POP">Pop</option>
                <option value="LATIN">Latin</option>
                <option value="RAP">Rap</option>
                <option value="ELECTRONIC">Electronic</option>
            </select>

            <select id="statusFilter">
                <option value="all" id="ccav">searching by availability is not available</option>
            </select>

            <input type="text" id="searchInput" placeholder="Search by title or artist">
            <button id="clearFilters">Clear Filters</button>
        </section>

        <section id="songList"></section>
    </main>
    <script src="collabs.js"></script>
</body>
</html>
