<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndrewFCC - Collaborations</title>
    <link rel="stylesheet" href="collabs.css">
    <script src="collabs.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>AndrewFCC - Collabs</h1>
    </header>
        <input type="text" id="search" placeholder="Search by Title or Artist">
        <p><i>Open- Available, Taken- Not available, In-Progress- I'm currently lighting this, Closed- Published, Finished- The lights are done</i></p>
        <div id="filters">
            <select id="status" multiple>
                <option value="Open">Open</option>
                <option value="Taken">Taken</option>
                <option value="In-Progress">In-Progress</option>
                <option value="Closed">Closed</option>
                <option value="Finished">Finished</option>
            </select>
            <select id="genre" multiple>
                <option value="Hardcore">Hardcore</option>
                <option value="Electronic">Electronic</option>
                <option value="Pop">Pop</option>
                <option value="Hip-Hop">Hip-Hop</option>
                <option value="Rap">Rap</option>
            </select>

            <button id="clear-filters">Clear Filters</button>

        </div>
        <div id="collab-list"><!-- Tracks, from js, show up here --></div>
</body>
</html>
